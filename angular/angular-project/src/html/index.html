<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="description" content="New Plantilla">

  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="New Plantilla">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name=”msapplication-tap-highlight” content=”no”/>
  <meta name="google" content="notranslate">

  <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">

  <meta name="theme-color" content="#f5f5f5">
  <style>
    .startup {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: #eeeeee;

      -moz-user-select: none;
      -webkit-user-select: none;

      display: flex;
      align-items: center;
      justify-content: center;
      display: -webkit-box;
      display: -webkit-flex;
      -webkit-align-items: center;
      -webkit-justify-content: center;
    }

    .spinner-container {
      -webkit-animation: rotate 2s linear infinite;
      animation: rotate 2s linear infinite;
      z-index: 2;
    }

    .spinner-container .path {
      stroke-dasharray: 1,150;
      stroke-dashoffset: 0;
      stroke: rgba(63, 81, 181, 0.7);
      stroke-linecap: round;
      -webkit-animation: dash 1.5s ease-in-out infinite;
      animation: dash 1.5s ease-in-out infinite;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    @-webkit-keyframes rotate{
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1,150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90,150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90,150;
        stroke-dashoffset: -124;
      }
    }
    @-webkit-keyframes dash {
      0% {
        stroke-dasharray: 1,150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90,150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90,150;
        stroke-dashoffset: -124;
      }
    }
  </style>
</head>
<body>
<div class="startup" id="startup">
  <svg class="spinner-container" style="width:65px;height:65px;"
       viewBox="0 0 44 44">
    <circle class="path" cx="22" cy="22" r="20" fill="none" stroke-width="4">
    </circle>
  </svg>
</div>
<header class="header">
    <h1>HEADER</h1>
</header>
<div class="content">
    CONTENT
</div>
<footer class="footer">
    FOOTER
</footer>
<script>
  var cb = function() {
    var l = document.createElement('link'); l.rel = 'stylesheet';
    l.href = 'styles/style.css';
    var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
  };
  var raf = requestAnimationFrame || mozRequestAnimationFrame ||
    webkitRequestAnimationFrame || msRequestAnimationFrame;
  if (raf) raf(cb);
  else window.addEventListener('load', cb);
</script>
<script>
  window.onload = function() {
    var startup = document.getElementById('startup');
    startup.style.display = 'none';
  };
</script>

<!-- build:js /js/script.js -->
<script src="../js/vendor.js"></script>
<script src="../js/bundle.js"></script>
<!-- endbuild -->

</body>
</html>
