<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left" tabindex="-1">
    <md-toolbar md-scroll-shrink md-theme="custom" class="md-hue-1 md-whiteframe-z2">
        <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
                   href="https://hugofqueiros.com">
            <h1>HQ</h1>
        </md-button>
    </md-toolbar>
    <md-button ng-repeat-start="item in main.menuItems" layout="column" layout-align="center center"
               flex class="capitalize" ng-click="main.selectItem(item)"
               ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <i class="material-icons md-36">
            {{item.icon}}
        </i>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
    <md-button ng-click="main.showActions($event)" layout="column" flex class="capitalize" layout-align="center center">
        <i class="material-icons md-36">share</i>
        <div class="md-tile-content">
            Actions
        </div>
    </md-button>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="end center">
        <md-button hide-sm class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <span class="notifications-label">7</span>
        </md-button>
<!--        <md-button hide-sm class="toolbar-button" aria-label="Settings">
            <i class="material-icons">menu</i>
        </md-button> hide-gt-sm-->
        <md-button ng-click="main.toggleItemsList()" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>
    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>
